<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="position-relative">
      <div class="pt-3 w-75 mx-auto">
        <div class="title text-center mb-3">
          <h1>Bookmarker</h1>
        </div>
        <div class="bookmark-Body p-3">
          <h2 class="text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="mb-3">
            <label for="siteNameInput">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input
              type="text"
              class="form-control w-100"
              id="siteNameInput"
              oninput="validationName()"
            />
          </div>
          <div class="mb-3">
            <label for="siteUrlInput">
              <i class="fa-solid fa-link pe-2"></i> Site URL
            </label>
            <input
              type="url"
              class="form-control"
              id="siteUrlInput"
              oninput="validationUrl()"
            />
          </div>
          <button
            class="btn btn-danger mt-2 text-center px-5"
            onclick="addSite()"
          >
            Submit
          </button>
        </div>

        <table class="table mt-3 text-center">
          <thead>
            <tr>
              <td>Index</td>
              <td>Website Name</td>
              <td>Vist</td>
              <td>Delete</td>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>

      <div
        class="layer box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center"
        id="layer"
      >
        <div class="alert-box">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center"
          >
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn" onclick="hide()">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>

          <p>Site Name or Url is not valid, Please follow the rules below :</p>

          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
